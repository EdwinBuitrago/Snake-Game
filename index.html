<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Snake Game</title>
</head>
<body>
    <h1 id="myTitle">Snake Game</h1>
    
    <div class="wrapper">
        <div class="game-info">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>

        <div class="board"></div>
        <div class="controls">
            <i data-key="arrowleft" class="fas fa-arrow-alt-circle-left"></i>
            <i data-key="arrowRight" class="fas fa-arrow-alt-circle-right"></i>
            <i data-key="arrowUp" class="fas fa-arrow-alt-circle-up"></i>
            <i data-key="arrowDown" class="fas fa-arrow-alt-circle-down"></i>
           
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
